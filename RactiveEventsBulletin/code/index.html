<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ractive</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Ractive Events Bulletin Board</a>
        </div>
    </nav>

    <!-- main body of our application -->
    <div class="container" id="events">
       
    </div>
    
    <script id="template" type="text/ractive">
         <!-- add an event form -->
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Pridať udalosť</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">{{name}}
                        <input class="form-control" placeholder="Názov udalosti" value="{{event.name}}">
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" placeholder="Popis udalosti" value="{{event.description}}"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="date" class="form-control" placeholder="Dátum konania" value="{{event.date}}">
                    </div>

                    <button class="btn btn-primary" on-tap="addEvent">Pridať</button>
                </div>

            </div>
        </div>

        <!-- show the events -->
        <div class="col-sm-6">
            <div class="list-group">
            {{#events:i}}
                {{>event}}
            {{/events}}
            </div>
        </div>

        {{#partial event}}
        <a href="#" class="list-group-item" intro-outro="slide">
            <h4 class="list-group-item-heading">
                <i class="glyphicon glyphicon-bullhorn"></i> 
                {{ name }}
            </h4>

            <h5>
                <i class="glyphicon glyphicon-calendar"></i> 
                {{ date }}
            </h5>

            <p class="list-group-item-text">{{ description }}</p>

            <button class="btn btn-xs btn-danger" on-tap="deleteEvent:{{i}}">Delete</button>
        </a>
        {{/partial}}
    </script>

    <!-- JS -->
    <script src="bower_components/ractive/ractive.min.js"></script>
    <script src="bower_components/ractive-events-tap/dist/ractive-events-tap.js"></script>
    <script src="bower_components/ractive-transitions-slide/dist/ractive-transitions-slide.js"></script>
    <script src="app.js"></script>
</body>
</html>
